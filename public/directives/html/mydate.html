<div>
    <label class="col-sm-2 col-sm-2-form">{{ label }}</label>

    <div class="col-sm-4 col-sm-4-form form-group">     

        <ng-datepicker data-ng-model="model"
                       name="{{name}}"
        	             locale="pt-br" 
                       format="YYYY-MM-DD" 
                       view-format="{{mask}}"
                       placeholder="{{mask}}"
                       disabled="disabled"
                       data-ng-required="required">
        </ng-datepicker>        

    </div>
</div>
