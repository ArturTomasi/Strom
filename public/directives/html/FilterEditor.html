<button type="button" class="btn btn-strom btn-block" data-toggle="modal" data-target="#addFilter">
    <img src="icons/search.png" class="btn-icon"></img>
    Filtro
</button>

<div class="modal fade" data-backdrop="static" id="addFilter" role="dialog">
	<div  style="width: 80%" class="modal-dialog">
	    <div style="height: 90%" class="modal-content">
	        <div class="modal-header">
	        	<button type="button" class="close" data-ng-click="close()">&times;</button>
	            <h3 class="modal-title">{{title}}</h3>
	        </div>
	        <div class="modal-body">
    			<table id="tableItems">
    				<tr>
    					<td class="label">
    						
    					</td class="input">
    					<td>
    						
    					</td>
    				</tr>
    			</table>
	        </div>
	    </div>  
	</div>
</div>




<div class="modal fade" data-backdrop="static" id="choice{{name}}" role="dialog">
	<div  style="width: 80%" class="modal-dialog">
	    <div style="height: 90%" class="modal-content">
	        <div class="modal-header">
	        	<button type="button" class="close" data-ng-click="close()">&times;</button>
	            <h3 class="modal-title">{{title}}</h3>
	        </div>
	        <div class="modal-body">
    			<input data-ng-model="search" type="search" class="form-control"/>
	            <ul class="item-selector-list list-group">
	            	<li class="tr list-group-item" 
	            		data-ng-class="{trselected: model === item }" 
                       	data-ng-click="selectItem( item )" 
                        dir-paginate="item in items | filter: { name: search } | orderBy: item | itemsPerPage: 10  track by $index">
	            		{{item.name || item}}
	            	</li>
	            </ul>
	        </div>
	    </div>  
	</div>
</div>
