<ul class="row history-list" >
	<li class="card" onselect="return false;" data-ng-repeat="history in histories">
		<div class="col-xs-12">
	  		<div class="col-xs-1">
		  		<figure style="zoom: 0.5">
					<header>
						{{history.key.getFullYear()}}
					</header>
					<section>
						{{formatMonth( history.key )}}
					</section>
				</figure>
			</div>
	  		<div class="col-xs-10">
	  			<span class="card-revenue">Receitas: &nbsp R$ {{formatNumber( history.Receita )}}</span>
	  			</p>
	  			</p>
	  			<span class="card-cost">Despesas: R$ {{formatNumber( history.Despesa)}}</span>
	  		</div>
	  		<div class="col-xs-1">
				<i class="card-hand" 
				   data-ng-class="{ 'fa fa-thumbs-up card-hand-revenue' : isUp( history.Receita, history.Despesa ),
									'fa fa-thumbs-down card-hand-cost'  : !isUp( history.Receita, history.Despesa ) }"
				   aria-hidden="true"></i>
	  		</div>  		
		</div>
	</li>
</ul>
