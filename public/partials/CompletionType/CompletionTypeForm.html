<div class="modal fade" data-backdrop="static" id="store" role="dialog">
    <div  style="width: 80%" class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title">{{!completionType._id ? 'Adicionar' : 'Editar' }} Tipo de Finalização</h3>
            </div>
            <div class="modal-body">
                <form name="CompletionTypeForm" ng-submit="storeCompletionType(completionType)">
                    
                    <ul data-ng-model="tabActive" data-ng-init="tabActive = 'generalTab'" class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" data-ng-click="tabActive = 'generalTab'">Geral</a></li>
                        <li><a data-toggle="tab" data-ng-click="tabActive = 'infoTab'">Informações</a></li>
                    </ul>
                    <div class="tab-content">
                        <div id="generalTab" class="tab-pane active" data-ng-show="tabActive == 'generalTab'">
                            <div class="form-group row has-feedback" 
                                 data-ng-class="{ 'has-success' : CompletionTypeForm.name.$valid, 'has-error' : CompletionTypeForm.name.$invalid }" >
                                <label class="col-sm-1" for="nameField">Nome</label>
                                <div class="form-group row col-sm-11">
                                    <input ng-required="true" 
                                           ng-model="completionType.name" 
                                           name="name" 
                                           title="Nome é obrigatório"
                                           type="text"
                                           class="form-control" 
                                           id="nameField" 
                                           placeholder="Nome">
                                </div>
                            </div>

                            <div class="form-group row has-feedback" data-ng-class="{'has-error' : completionType.type == undefined, 'has-success' : completionType.type != undefined }">
                                <label class="col-sm-1" for="typeField">Tipo</label>
                                <div class="form-group row col-sm-11">
                                    <select ng-required="true" name="type" class="form-control" id="typeField"ng-model="completionType.type">
                                        <option value="">Selecione</option>
                                        <option value="Cartão">Cartão</option>
                                        <option value="Dinhero">Dinhero</option>
                                        <option value="Conta">Conta</option>
                                        <option value="Boleto">Boleto</option>
                                        <option value="Serviço">Serviço</option>
                                    </select>
                                </div>
                            </div>
                            
                            <state-selector ng-model="completionType.state"></state-selector>

                        </div>
                        <div id="infoTab" class="tab-pane active" data-ng-show="tabActive == 'infoTab'">
                            <textarea data-ng-model="completionType.info"class="form-control" rows="6"></textarea>
                        </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
                        <input type="submit" value="Salvar" class="btn btn-success">
                    </div>
                </form>
            </div>
        </div>  
    </div>
</div>
