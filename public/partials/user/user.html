<div class="content col-xs-2 col-sm-2 col-md-2 col-lg-2">
</div>
<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <table class="table table-condensed">
                <thead>
                    <tr>
                        <th style="text-align: center; width: 10%">ID</th>
                        <th style="text-align: center; width: 60%">Nome</th>
                        <th style="text-align: center; width: 30%">Login</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="panel-body">
            <input ng-model="filter" type="search" class="form-control" placeholder="Filtro" />
            <table class="table table-condensed">
                <tbody>
                    <tr class="tr" ng-class="{trselected: userSelected._id === user._id }" ng-click="selectUser(user)" ng-repeat="user in users| filter: filter">
                        <td style="width: 10%">{{user._id}}</td>
                        <td style="width: 60%">{{user.name}}</td>
                        <td style="width: 30%">{{user.login}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
    <button ng-click="user = getUserForm()" type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#store">Novo</button>
    <button ng-disabled="!userSelected" ng-click="user = getUserForm(userSelected)" type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#store">Editar</button>
    <button ng-disabled="!userSelected" type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#delete">Excluir</button>

    <div class="modal fade" data-backdrop="static" id="store" role="dialog">
        <div class="modal-dialog" style="width: 85%" >
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h6 class="modal-title">Editor de Usuário</h6>
                    <h4 class="modal-title">{{!user._id ? 'Adicionar' : 'Editar' }} Usuário</h4>
                </div>
                <div class="modal-body">
                    <form name="UserForm">
                        <div class="form-group has-feedback" data-ng-class="{ 'has-success' : UserForm.name.$valid, 'has-error' : UserForm.name.$invalid }" >
                            <label for="nameField">Nome</label>
                            <span class="text-danger" data-ng-show="UserForm.name.$invalid">Obrigatório</span>
                            <div class="form-group">
                                <input ng-model="user.name" name="name" type="text" class="form-control" id="nameField" placeholder="Nome" required autofocus>
                            </div>
                        </div>
                        <div class="form-group has-feedback" data-ng-class="{ 'has-error' : UserForm.email.$invalid, 'has-success' : UserForm.email.$valid}" >
                            <label for="emailField">Email</label>
                            <span class="text-danger" data-ng-show="UserForm.email.$invalid">Obrigatório</span>
                            <div class="form-group">
                                <input ng-model="user.email" name="email" type="email" class="form-control" id="emailField" placeholder="email@exmple.com" required>
                            </div>
                        </div>
                        <div class="form-group has-feedback" data-ng-class="{'has-error' : UserForm.phone.$invalid, 'has-success' : UserForm.phone.$valid}">
                            <label for="phoneField">Telefone</label>
                            <span class="text-danger" data-ng-show="UserForm.phone.$invalid">Obrigatório</span>
                            <div class="form-group">
                                <input ng-model="user.phone" name="phone" type="text" class="form-control" id="phoneField" placeholder="(51) 9999-8888" required>    
                            </div>
                        </div>
                        <div class="form-group has-feedback" data-ng-class="{'has-error' : UserForm.login.$invalid, 'has-success' : UserForm.login.$valid}">
                            <label for="loginField" >Login</label>
                            <span class="text-danger" data-ng-show="UserForm.login.$invalid">Obrigatório</span>
                            <div class="form-group">
                                <input ng-model="user.login" name="login" type="text" class="form-control" id="loginField" placeholder="Login" required>
                            </div>
                        </div>
                        <div class="form-group has-feedback" data-ng-class="{'has-error' : UserForm.password.$invalid, 'has-success' : UserForm.password.$valid}">
                            <label for="passwordField">Senha</label>
                            <span class="text-danger" data-ng-show="UserForm.password.$invalid">Obrigatório</span>
                            <div class="form-group">
                                <input ng-model="user.password" name="password" type="password" class="form-control" id="passwordField" placeholder="Senha" required>
                            </div>
                        </div>
                        <div class="form-group has-feedback" data-ng-class="{'has-error' : !user.state, 'has-success' : user.state}">
                            <label for="stateField">Situação</label>
                            <span class="text-danger" data-ng-show="! user.state">Obrigatório</span>
                            <div class="form-group">
                                <select name="state" class="form-control" id="stateField"ng-model="user.state">
                                    <option value="">Selecione</option>
                                    <option ng-selected="user.state === 1" value="1">Inativo</option>
                                    <option ng-selected="user.state === 0" value="0">Ativo</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
                    <button ng-click="storeUser(user)" class="btn btn-success">Salvar</button>
                </div>
            </div>  
        </div>
    </div>

    <div class="modal fade" data-backdrop="static" id="delete" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h6 class="modal-title"> {{ 'Exculir Usuário'}} </h6>
                </div>
                <div class="modal-body">
                    <label>{{'Você realmente deseja excluir o usuário ' + userSelected.name}}</label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                    <button ng-click="deleteUser(userSelected)" class="btn btn-danger" data-dismiss="modal">Excluir</button>
                </div>
            </div>
        </div>
    </div>
</div>
