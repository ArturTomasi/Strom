<div class="content col-xs-2 col-sm-2 col-md-2 col-lg-2">
</div>
<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <table class="table table-condensed">
                <thead>
                    <tr>
                        <th style="text-align: center; width: 10%">ID</th>
                        <th style="text-align: center; width: 60%">Nome</th>
                        <th style="text-align: center; width: 30%">Login</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="panel-body">
            <input ng-model="filter" type="search" class="form-control" placeholder="Filtro" />
            <table class="table table-condensed">
                <tbody>
                    <tr class="tr" ng-class="{trselected: userSelected._id === user._id }" ng-click="selectUser( user )" ng-repeat="user in users | filter: filter">
                        <td style="width: 10%">{{user._id}}</td>
                        <td style="width: 60%">{{user.name}}</td>
                        <td style="width: 30%">{{user.login}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
    <button ng-click="user = {}"type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#store">Novo</button>
    <button ng-disabled="! userSelected" ng-click="user = userSelected" type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#store">Editar</button>
    <button ng-disabled="! userSelected" type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#delete">Excluir</button>
    
    <div class="modal fade" data-backdrop="static" id="store" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h6 class="modal-title">Editor de Usuário</h6>
                    <h4 class="modal-title">{{ user._id ? 'Adicionar' : 'Editar' }} Usuário</h4>
                </div>
                <div class="modal-body">
                        <div class="form-group">
                            <label for="nameField">Nome</label>
                            <input ng-model="user.name" type="text" class="form-control" id="nameField" placeholder="Nome" required autofocus>
                        </div>
                        <div class="form-group">
                            <label for="loginField">Login</label>
                            <input ng-model="user.login" type="text" class="form-control" id="loginField" placeholder="Login" required>
                        </div>
                        <div class="form-group">
                            <label for="passwordField">Senha</label>
                            <input ng-model="user.password" type="password" class="form-control" id="passwordField" placeholder="Senha" required>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
                    <button ng-click="storeUser( user )" class="btn btn-success" data-dismiss="modal">Salvar</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" data-backdrop="static" id="delete" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h6 class="modal-title"> {{ 'Exculir Usuário'}} </h6>
                </div>
                <div class="modal-body">
                    <label>{{'Você realmente deseja excluir o usuário ' + userSelected.name }}</label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                    <button ng-click="deleteUser( userSelected )" class="btn btn-danger" data-dismiss="modal">Excluir</button>
                </div>
            </div>
        </div>
    </div>
</div>
