<div class="container" style="width: 500px; margin: auto">
    <form class="form-signin">
        <h2 class="form-signin-heading">{{app}}</h2>
        <label for="inputLogin" class="sr-only">Login</label>
        <input data-ng-model="user.login" type="text" id="inputLogin" class="form-control" placeholder="Login" required autofocus>
        <label for="inputPassword" class="sr-only">Senha</label>
        <input data-ng-model="user.password" type="password" id="inputPassword" class="form-control" placeholder="Senha" required>

        <button data-ng-click="signIn(user)" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>
