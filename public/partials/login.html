<div class="container" style="width: 500px; margin: auto">
    <form class="form-signin" method="post"  action="/login">
        <h2 class="form-signin-heading">Strom</h2>
        <label for="inputLogin" class="sr-only">Login</label>
        <input data-ng-model="username" name="username" type="text" id="inputLogin" class="form-control" placeholder="Login" required autofocus>
        <label for="inputPassword" class="sr-only">Senha</label>
        <input data-ng-model="password" name="password" type="password" id="inputPassword" class="form-control" placeholder="Senha" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>
