<div class="modal fade" data-backdrop="static" id="postingMail" role="dialog">
    <div  class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title">{{'Enviar Lan√ßamento: ' + postingSelected.name}} </h3>
            </div>
            <div class="modal-body">
                <form name="MailForm" ng-submit="sendPosting(postingSelected, mail)">
                   <div class="form-group row has-feedback" data-ng-class="{ 'has-error' : MailForm.email.$invalid, 'has-success' : MailForm.email.$valid}" >
                        <label class="col-sm-2" for="emailField">Email</label>
                        <div class="form-group row col-sm-10">
                            <input ng-required="true" ng-model="mail.to" name="email" type="email" class="form-control" id="emailField" placeholder="email@exmple.com" required>
                        </div>
                    </div>

                    <div class="form-group row has-feedback" data-ng-class="{ 'has-error' : MailForm.subject.$invalid, 'has-success' : MailForm.subject.$valid}" >
                        <label class="col-sm-2" for="subjectField">Assunto</label>
                        <div class="form-group row col-sm-10">
                            <input ng-required="true" ng-model="mail.subject" name="subject" type="text" class="form-control" id="subjectField" placeholder="Assunto" required>
                        </div>
                    </div>
                    
                    <div class="form-group row has-feedback" data-ng-class="{ 'has-error' : MailForm.content.$invalid, 'has-success' : MailForm.content.$valid}" >
                        <label class="col-sm-2" for="contentField">Mensagem</label>
                        <div class="form-group row col-sm-10">
                            <textarea rows="8" ng-required="true" ng-model="mail.content" name="content" class="form-control" id="contentField" required></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
                        <input type="submit" value="Enviar" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>  
    </div>
</div>
