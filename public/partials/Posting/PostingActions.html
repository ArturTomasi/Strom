<button data-ng-show="isVisible('entrie')" data-ng-click="posting = getPostingForm()" type="button" class="btn btn-strom btn-block" data-toggle="modal" data-target="#store">
    <img src="icons/new.png" class="btn-icon"></img>
    Novo
</button>

<button data-ng-show="isVisible('entrie')" data-ng-disabled="!postingSelected" data-ng-click="editPosting( $event, postingSelected )" type="button" class="btn btn-strom btn-block">
    <img src="icons/edit.png" class="btn-icon"></img>
    Editar
</button>

<button data-ng-show="isVisible('entrie')" data-ng-disabled="!postingSelected" data-ng-click="deletePosting( $event, postingSelected )" type="button" class="btn btn-strom btn-block" >
    <img src="icons/delete.png" class="btn-icon"></img>
    Excluir
</button>

<button data-ng-show="isVisible('entrie')" data-ng-disabled="!postingSelected" data-ng-click="finishPosting( $event, postingSelected )" type="button" class="btn btn-strom btn-block" data-toggle="modal">
    <img src="icons/finish.png" class="btn-icon"></img>
    Finalizar
</button>

<posting-filter disabled="! hasPermission()" method="filterPosting( filter )"></posting-filter>

<button data-ng-show="isVisible('entrie')" data-ng-disabled="!postingSelected" data-ng-click="reversePosting( $event, postingSelected )" type="button" class="btn btn-strom btn-block" data-toggle="modal">
    <img src="icons/reverse.png" class="btn-icon"></img>
    Extornar
</button>

<inspector data-ng-model="postingSelected"></inspector>

<button data-ng-show="isVisible('entrie')" data-ng-disabled="!postingSelected" data-ng-click="copyPosting( $event, postingSelected )" type="button" class="btn btn-strom btn-block" data-toggle="modal">
    <img src="icons/copy.png" class="btn-icon"></img>
    Copiar
</button>

<button data-ng-show="isVisible('entrie')" data-ng-disabled="!postingSelected" data-ng-click="print( postingSelected )" type="button" class="btn btn-strom btn-block" data-toggle="modal">
    <img src="icons/pdf.png" class="btn-icon"></img>
    Imprimir
</button>

<!--  actions for report -->


<button data-ng-click="print()" data-ng-show="isVisible('report')" type="button" class="btn btn-strom btn-block">
    <img src="icons/pdf.png" class="btn-icon"></img>
    Imprimir
</button>

<button data-ng-click="printXLS()" data-ng-show="isVisible('report')" type="button" class="btn btn-strom btn-block">
    <img src="icons/xls.png" class="btn-icon"></img>
    XLS
</button>

<button data-ng-disabled="!postingSelected" type="button" class="btn btn-strom btn-block" data-toggle="modal" data-target="#postingMail">
    <img src="icons/mail.png" class="btn-icon"></img>
    Email
</button>
