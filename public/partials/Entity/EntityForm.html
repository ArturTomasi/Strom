<div class="modal fade" data-backdrop="static" id="store" role="dialog">
    <div  style="width: 80%" class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title">{{!entity._id ? 'Adicionar' : 'Editar' }} Entidades</h3>
            </div>
            <div class="modal-body">
                <form name="EntityForm" ng-submit="storeEntity(entity)">
                    
                    <div class="tab-content">
                        <div class="form-group row has-feedback" 
                             data-ng-class="{ 'has-success' : EntityForm.name.$valid, 'has-error' : EntityForm.name.$invalid }" >
                            <label class="col-sm-2" for="nameField">Nome</label>
                            <div class="form-group row col-sm-10">
                                <input ng-required="true" 
                                       ng-model="entity.name" 
                                       name="name" 
                                       title="Nome é obrigatório"
                                       type="text"
                                       class="form-control" 
                                       id="nameField" 
                                       placeholder="Nome">
                            </div>
                        </div>

                        <div class="form-group row has-feedback">
                            <label class="col-sm-2" for="compannyField">Razão Social</label>
                            <div class="form-group row col-sm-10">
                                <input ng-required="true" 
                                       ng-model="entity.companny" 
                                       name="companny" 
                                       type="text"
                                       class="form-control" 
                                       id="compannyField" 
                                       placeholder="Razão Social">
                            </div>
                        </div>
                        <div class="form-group row has-feedback" data-ng-class="{ 'has-error' : EnityForm.email.$invalid, 'has-success' : EnityForm.email.$valid}" >
                            <label class="col-sm-2"for="emailField">Email</label>
                            <div class="form-group row col-sm-10">
                                <input ng-required="true" ng-model="entity.email" name="email" type="text" class="form-control" id="emailField" placeholder="email@exmple.com" required>
                            </div>
                        </div>

                        <div class="form-group row has-feedback" data-ng-class="{'has-error' : EnityForm.phone.$invalid, 'has-success' : EnityForm.phone.$valid}">
                            <label class="col-sm-2" for="phoneField">Telefone</label>
                            <div class="form-group row col-sm-10">
                                <input ng-model="entity.phone" name="phone" type="text" class="form-control" id="phoneField" placeholder="(51) 9999-8888" ng-required="true" phone-filter>
                            </div>
                        </div>
                      
                        <div class="form-group row has-feedback"> 
                            <label class="col-sm-2" for="cnpjField">CNPJ</label>
                            <div class="form-group row col-sm-10">
                                <input ng-required="true" 
                                       ng-model="entity.cnpj" 
                                       name="cnpj" 
                                       type="text"
                                       class="form-control" 
                                       id="cnpjField" 
                                       placeholder="88.888.888/8888-88"
                                       cnpj-filter>
                              </div>
                        </div>

                        <div class="form-group row has-feedback" data-ng-class="{'has-error' : entity.state == undefined, 'has-success' : entity.state != undefined }">
                            <label class="col-sm-2" for="stateField">Situação</label>
                            <div class="form-group row col-sm-10">
                                <select ng-required="true" name="state" class="form-control" id="stateField"ng-model="entity.state">
                                    <option value="">Selecione</option>
                                    <option ng-selected="entity.state === 1" value="1">Inativo</option>
                                    <option ng-selected="entity.state === 0" value="0">Ativo</option>
                                </select>
                            </div>
                            </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
                        <input type="submit" value="Salvar" class="btn btn-success">
                    </div>
                </form>
            </div>
        </div>  
    </div>
</div>
