<div class="panel panel-primary">
    <div class="panel-heading">
        <table class="table table-condensed">
            <thead>
                <tr>
                    <th style="width: 5%" data-ng-click="sort( 'state' );">
                        #
                        <i data-ng-show="sortKey === 'state'" data-ng-class="{ 'fa fa-angle-up' : reverse , 'fa fa-angle-down' : !reverse }"></i>
                    </th>
                    <th style="width: 20%" data-ng-click="sort( 'name' );">
                        Nome
                        <i data-ng-show="sortKey === 'name'" data-ng-class="{ 'fa fa-angle-up' : reverse , 'fa fa-angle-down' : !reverse }"></i>
                    </th>
                    <th style="width: 20%" data-ng-click="sort( 'companny' );">
                        Raz√£o Social
                        <i data-ng-show="sortKey === 'companny'" data-ng-class="{ 'fa fa-angle-up' : reverse , 'fa fa-angle-down' : !reverse }"></i>
                    </th>
                    <th style="width: 20%" data-ng-click="sort( 'email' );">
                        Email
                        <i data-ng-show="sortKey === 'email'" data-ng-class="{ 'fa fa-angle-up' : reverse , 'fa fa-angle-down' : !reverse }"></i>
                    </th>
                    <th style="width: 20%" data-ng-click="sort( 'phone' );">
                        Telefone
                        <i data-ng-show="sortKey === 'phone'" data-ng-class="{ 'fa fa-angle-up' : reverse , 'fa fa-angle-down' : !reverse }"></i>
                    </th>
                    <th style="width: 15%" data-ng-click="sort( 'cnpj' );">
                        CNPJ
                        <i data-ng-show="sortKey === 'cnpj'" data-ng-class="{ 'fa fa-angle-up' : reverse , 'fa fa-angle-down' : !reverse }"></i>
                    </th>
                </tr>
            </thead>
        </table>
    </div>
    <div class="panel-body">
        <table class="table table-condensed">
            <tbody>
                <tr class="tr" data-ng-class="{trselected: entitySelected._id === entity._id }" 
                               data-ng-click="selectEntity(entity)" 
                               dir-paginate="entity in entities | filter : { name: filter } | orderBy: sortKey: reverse | itemsPerPage: 10">
                    <td style="width: 5%"><img data-ng-src="icons/{{entity.state == 1 ? 'delete.png' : 'finish.png'}}" class="btn-icon"></img></td>
                    <td style="width: 20%">{{entity.name}}</td>
                    <td style="width: 20%">{{entity.companny}}</td>
                    <td style="width: 20%">{{entity.email}}</td>
                    <td style="width: 20%">{{entity.phone | tel }}</td>
                    <td style="width: 15%">{{entity.cnpj | cnpj}}</td>
                </tr>
            </tbody>
        </table>
        <dir-pagination-controls max-size="10" direction-links="true" boundary-links="true"></dir-pagination-controls>
    </div>
</div>
